	display: flex;

   display: flex;
   justify-content: center;

<body class="">
	<div class="wrapper">

		<div class="main-panel" style="height: 200vh;">
			<!-- Navbar -->
			<div class="col-md-12">
				<label> </label>
			</div>
			<div class="col-md-12">
				<div class="container">
					<div class="col-md-4"></div>
					<!-- 여백 -->

					<div class="col-md-4">
						<h1 class="site-title">
							<a href="index.html" rel="home"><img src="image/logo.png"
								style="margin-left: 20px;"></a>
						</h1>
					</div>

					<div class="col-md-4"></div>
					<!-- 여백 -->
				</div>
			</div>
			<hr />

			<!-- End Navbar -->
			<div class="content">
				<div class="row">
					<div class="col-md-12">
						<!-- 기준 -->
						<div class="container">


							<div class="col-md-12">
								<div class="card card-user">
									<div class="card-header">
										<h5 class="card-title">일반회원 정보입력</h5>
										<hr />
									</div>
									<div class="card-body">
										<form>
											<div class="row">

												<div class="container">
													<div class="col-md-8 px-1">
														<div class="form-group">
															<label>아이디</label> <input type="text"
																class="form-control" placeholder="아이디" required>
														</div>
													</div>

													<div class="col-md-2 px-1">
														<div class="update ml-auto mr-auto">
															<div class="form-group">
																<button type="submit" class="btn btn-primary btn-round" style="margin-top: 25px;margin-bottom: 0px;">중복확인</button>
															</div>
														</div>
													</div>
												</div>
												<!-- end of container -->


											</div>

											<div class="col-md-10 pl-1">
												<div class="form-group">
													<label for="exampleInputEmail1">비밀번호</label> <input
														type="password" class="form-control" placeholder="비밀번호"
														required>
												</div>
											</div>

											<div class="col-md-10 pl-1">
												<div class="form-group">
													<label for="exampleInputEmail1">비밀번호 확인</label> <input
														type="password" class="form-control" placeholder="비밀번호 확인"
														required>
												</div>
											</div>

											<div class="col-md-10 pl-1">
												<div class="form-group">
													<label for="exampleInputEmail1">이름</label> <input
														type="text" class="form-control" placeholder="이름" required>
												</div>
											</div>

											<div class="col-md-10 pl-1">
												<div class="form-group">
													<label for="exampleInputEmail1">전화번호</label> <input
														type="text" class="form-control" placeholder="전화번호"
														required>
												</div>
											</div>

											<div class="col-md-10 pl-1">
												<div class="form-group">
													<label for="exampleInputEmail1">이메일</label> <input
														type="email" class="form-control" placeholder="e-mail"
														required>
												</div>
											</div>
											
											<div class="row">
												<div class="container">
													<div class="col-md-4 pl-1">
														<div class="form-group">
															<label>성별</label>

														</div>
													</div>

												</div>
												<!-- end of container(성별) -->
											</div>
											<!-- end of row(성별) -->
											
											<div class="container">
													<div class="col-md-4 pl-1">
															<label>남자</label> <input type="radio" name="gender" value="man" checked>
													</div>
													
													<div class="col-md-4 pl-1">
														<div class="form-group">
															<label>여자</label> <input type="radio" name="gender" value="women">

														</div>
													</div>
											</div>
											<!-- end of container(남,여) -->
											
											<div class="col-md-10 pl-1">
												<div class="form-group">
													<label for="exampleInputEmail1">생년월일</label> <input
														type="text" pattern="[0-9]+"  class="form-control" placeholder="ex) 990120"
														required>
												</div>
											</div>
										

											<div class="row">
												<div class="container">
													<div class="col-md-4 pl-1">
														<div class="form-group">
															<label>주소</label> <input type="text" class="form-control"
																placeholder="우편번호" readonly>

														</div>
													</div>

													<div class="col-md-2 px-1">
														<div class="update ml-auto mr-auto">
															<div class="form-group" style="margin-bottom: 0px;margin-top: 15px;">
																<button type="submit" class="btn btn-primary btn-round">주소검색</button>
															</div>
														</div>
													</div>
												</div>
												<!-- end of container(주소) -->
											</div>
											<!-- end of row(주소) -->

											<div class="col-md-10 pl-1">
												<div class="form-group">
													<input type="text" class="form-control"
														placeholder="Home Address" value="주소" readonly>
												</div>
											</div>

											<div class="col-md-10 pl-1">
												<div class="form-group">
													<input type="text" class="form-control"
														placeholder="Home Address" value="상세주소">
												</div>
											</div>
											
											<div class="row">
											<div class=" pl-1">
												<button type="button" class="btn btn-primary btn-round"> 이전 </button>
											</div>
											
											<div class="update ml-auto mr-auto"></div>
											
											<button type="submit" class="btn btn-primary btn-round">회원가입</button>
											
											
												<div class=" pl-1">
												
											    </div>
											    <!-- 공백용!(pl-1) -->
													
											</div>
										</form>
									</div>
									<!-- end of cardbody -->
								</div>
							</div>
						</div>
						<!-- end of 기준 -->
					</div>
				</div>
			</div>
			<!-- end of content -->

			<footer class="footer"
				style="position: absolute; bottom: 0; width: -webkit-fill-available;">
				<div class="container-fluid">
					<hr />
					<div class="row">
						<nav class="footer-nav">
							<ul>
								<li><a href="https://www.creative-tim.com" target="_blank">Creative
										Tim</a></li>
								<li><a href="https://www.creative-tim.com/blog"
									target="_blank">Blog</a></li>
								<li><a href="https://www.creative-tim.com/license"
									target="_blank">Licenses</a></li>
							</ul>
						</nav>
						<div class="credits ml-auto">
							<span class="copyright"> © 2020, made with <i
								class="fa fa-heart heart"></i> by Creative Tim
							</span>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="./assets/js/paper-dashboard.min.js?v=2.0.1"
		type="text/javascript"></script>
</body>
